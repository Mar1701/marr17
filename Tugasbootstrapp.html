<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .navbar .icon {
      display: none;
    }
    @media screen and (max-width: 600px) {
      .navbar a {
        display: none;
      }
      .navbar a.icon {
        float: right;
        display: block;
        cursor: pointer;
      }
    }
    @media screen and (max-width: 600px) {
      .navbar.responsive {
        position: relative;
      }
      .navbar.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    .hero {
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="navbar" id="myNavbar">
    <a href="#home" class="active">Beranda</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">&#9776;</a>
  </div>

  <section class="hero bg-light">
    <h1 class="fw-bold">Hai</h1>
    <h2>Selamat datang di <span class="text-primary">proweb</span></h2>
    <p class="lead">Belajar Pemrograman, Website HTML, CSS, PHP dan MySQL</p>
    <a href="#" class="btn btn-warning btn-lg mt-3">Mulai Sekarang</a>
  </section>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 mb-4">
        <div class="card shadow h-100">
          <img src="Background2.jpeg" class="card-img-top" alt="Berita 1" />
          <div class="card-body">
            <h5 class="card-title">Berita</h5>
            <p class="card-text">Deskripsi</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card shadow h-100">
          <img src="Background1.jpeg" class="card-img-top" alt="Berita 2" />
          <div class="card-body">
            <h5 class="card-title">Informasi</h5>
            <p class="card-text">Deskripsi</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleNav() {
      const nav = document.getElementById("myNavbar");
      if (nav.className === "navbar") {
        nav.className += " responsive";
      } else {
        nav.className = "navbar";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
